---
title: Bower Search
subtitle: Registry sponsored by [Heroku](https://heroku.com), search powered by [libraries.io](https://libraries.io/)
layout: docs
permalink: /search/
---
<div class="search-header" id="search">
  <div class="row q-row">
    <input id="q" autocomplete="off" type="search" autofocus="autofocus" class="form-control ng-pristine ng-valid" placeholder="Search...">
  </div>
</div>
<section class="search-results">
  <div class="container">
    <div class="row" id="search-results">
      <div class="col-md-12">
      </div>
    </div>
  </div>
</section>
{% raw %}
<script id="results-template" type="x-tmpl-mustache">
  <div class="col-md-12">
    <table class="table table-hover search-results">
      <thead>
        <tr>
          <th width="70%"><a>Name</a></th>
          <th width="15%" class="hidden-xs"><a>Owner</a></th>
          <th width="15%" class="hidden-xs"><a>Stars</a></th>
        </tr>
      </thead>
      <tbody>
        <!--{{#results}}-->
        <tr>
          <td class="name">
            <h4>
              <a href="{{url}}" rel="noopener noreferrer">{{name}}</a>
            </h4>
            {{#homepage}}
              <small>
                <a href="{{homepage}}" rel="noopener noreferrer">
                  <svg class="icon-home"><use xlink:href="#icon-home"></use></svg>
                  {{homepage}}
                </a>
              </small>
            {{/homepage}}
            <p class="description">{{description}}</p>
            <p class="visible-xs">
              <span class="label">Owner: <span>{{owner}}</span></span>
              <span class="label">Stars: <span>{{stars}}</span></span>
            </p>
          </td>
          <td class="hidden-xs owner">{{owner}}</td>
          <td class="hidden-xs stars">{{stars}}</td>
        </tr>
        <!--{{/results}}-->
      </tbody>
    </table>
    {{#flash}}
      <div class="alert alert-warning">
        {{message}}
      </div>
    {{/flash}}
  </div>
</script>
<script id="emoji-template" type="x-tmpl-mustache">
    <img class="emoji" title=":{{code}}:" alt=":{{code}}:" src="https://assets-cdn.github.com/images/icons/emoji/{{code}}.png" height="20" width="20"/>
</script>
{% endraw %}
